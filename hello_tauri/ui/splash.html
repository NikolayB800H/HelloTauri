<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None</title>
</head>
<body>
    <div id="toErase" style="position: relative; text-align: center;">
        <div id="loading" style="font-weight: bold; font-style: italic; color: #e15b64; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5em;">0%</div>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; display: block; shape-rendering: auto;" width="200" height="200" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <g>
                <circle id="outerCirc" cx="50" cy="50" r="32" stroke-width="8" stroke="#e15b64" stroke-dashoffset="0" fill="none" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                    <!--<animate attributeName="stroke-dasharray" dur="5s" repeatCount="indefinite" calcMode="linear" keyTimes="0; 0.05; 0.95; 1" values="0 202; 0 202; 202 202; 202 202"></animate>-->
                </circle>
                <circle id="innerCirc" cx="50" cy="50" r="23" stroke-width="8" stroke="#f8b26a" stroke-dashoffset="0" fill="none" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
                    <!--<animate attributeName="stroke-dasharray" dur="5s" repeatCount="indefinite" calcMode="linear" keyTimes="0; 0.05; 0.95; 1" values="0 145; 0 145; 145 145; 145 145"></animate>-->
                </circle>
            </g>
        </svg>
    </div>
    <script type="module" src="splash.js"></script>
</body>
</html>
